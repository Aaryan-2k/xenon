<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="/static/sty.css">

</head>
<body>
        <div class="container">
            <form action="/signup" method="POST" class="form">
                <h2>SIGN UP</h2>
                <input type="text" name="username" class="box" placeholder="Enter username" required>
                <input type="email" name="email" class="box" placeholder="Enter Email" required>
                <input type="password" name="password" id="password" class="box" placeholder="Enter password" required>
                <input type="password" name="confirm_password" id="confirm_password" class="box" placeholder="Confirm password" required>
            
                <input type="submit" value="Create Account" id="submit">
                <a href="/login">Login</a>
                <a href="/contact">Contact Us</a>
            </form>
            
            <script>
                function validateForm() {
                    var password = document.getElementById("password").value;
                    var confirmPassword = document.getElementById("confirm_password").value;
            
                    if (password != confirmPassword) {
                        alert("Passwords do not match!");
                        return false;
                    }
                    return true;
                }
            </script> 
        <div class="side">
            <img src="/static/img.png" alt="">
        </div>
    </div>
</body>
</html>
